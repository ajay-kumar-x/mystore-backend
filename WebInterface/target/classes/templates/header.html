<!-- Push down content on small screens -->
<div class="w3-hide-large" style="margin-top:83px"></div>


                <!-- Top header -->
<header class="w3-container w3-xlarge">
  <p class="w3-left" th:text="${#strings.capitalizeWords(productSearched)}"></p>
  <!--....................Search, Cart, Track Order button............................-->
  <p class="w3-right">

      <!--........Search button......-->
      <i class="fa fa-search"></i>

      <!--........Cart button......-->
    <span class="p1 fa-stack" data-count="0" onclick="window.location.href='/cart'">
    <button class="fa fa-shopping-cart w3-margin-right" ></button>
 </span>
    <style>
    .p1[data-count]:after{
  position:absolute;
  right:10%;
  top:8%;
  content: attr(data-count);
  font-size:40%;
  padding:.2em;
  border-radius:50%;
  line-height:1em;
  color: white;
  background:rgba(255,0,0,.85);
  text-align:center;
  min-width: 1em;
  font-weight:bold;
}
  </style>
    <script>
      let cart = JSON.parse(localStorage.getItem("products"));
let numItems = cart ? cart.length : 0;

// Get a reference to the cart icon element
let cartIcon = document.querySelector(".fa-stack");

// Update the cart icon element to display the current number of items
cartIcon.setAttribute("data-count", numItems);
    </script>
      <!--........Track Order button......-->
      <button class="fa fa-truck w3-margin-right" aria-hidden="true" onclick="document.getElementById('track-order').style.display='block'"></button>
  </p>


</header>



<!-- Newsletter Modal -->
<div id="track-order" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
        <div class="w3-container w3-white w3-center">
            <i onclick="document.getElementById('track-order').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
            <h3 class="w3-wide">Track Order</h3>
            <p><input class="w3-input w3-border" type="tel" placeholder="Enter mobileNumber to track order"></p>
            <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom" onclick="document.getElementById('track-order').style.display='none'">Track</button>
        </div>
    </div>
</div>
